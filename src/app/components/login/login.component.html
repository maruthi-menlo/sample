<div class="container-fluid">
  <div class="container-edit">
    <form [formGroup] = "loginForm">
      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" formControlName = "userName" class="form-control" id="name" placeholder="User Name" name="username">
      </div>
      <div class="form-group">
        <label for="pwd">User Name</label>
        <input type="password" formControlName = "password" class="form-control" id="pwd" placeholder="Password" name="password">
      </div>
      <a [routerLink]="['/forgotpassword']">Forgot Password</a>
      <button class="btn btn-default btn-block btn-edit" (click) = "forgot()">Login</button>
    </form>
  </div>
</div>
